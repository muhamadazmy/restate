syntax = "proto3";

import "restate/net/log_server.proto";

package restate.log_server;

service LogServerSvc {
  rpc GetDigest(GetDigestRequest) returns (GetDigestResponse);
  rpc GetLogletInfo(GetLogletInfoRequest) returns (GetLogletInfoResponse);
}

message GetDigestRequest {
  uint64 loglet_id = 1;
  // inclusive
  uint32 from_offset = 2;
  // inclusive
  uint32 to_offset = 3;
}

message GetDigestResponse { restate.net.log_server.Digest digest = 1; }

message GetLogletInfoRequest { uint64 loglet_id = 1; }

message GetLogletInfoResponse { restate.net.log_server.LogletInfo info = 1; }
